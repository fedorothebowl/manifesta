<!DOCTYPE html>
<html lang="it">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifesta!</title>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script type="module" crossorigin src="/assets/index-25183610.js"></script>
    <link rel="stylesheet" href="/assets/index-345aa9cd.css">
  </head>

  <body class="antialiased relative">
    
    <div class="grid place-items-center h-screen w-screen bg-no-repeat bg-cover bg-center" x-data="Answer()" id="background" style="background-image:url('/assets/background-7d965d3f.png')">

      <div class="w-[95vw] h-[90vh] bg-white shadow-[0px_0px_10px_2px_rgba(0,0,0,0.25)] rounded-lg bg-opacity-75">

        <section>
          <audio x-ref="winnerSong">
            <source src="/assets/win-58a966a9.mp3" type="audio/mp3">
          </audio>
          <audio x-ref="loserSong">
            <source src="/assets/lose-31e9387b.mp3" type="audio/mp3">
          </audio>
          <div class="h-40 bg-no-repeat bg-cover bg-center rounded-t-lg" style="background-image:url('/assets/test2-cca20256.jpg')"></div>

          <div class="h-custom" x-show="step != 10">

            <div class="border-b grid place-items-center relative">
              <h2 class="p-4 px-12 text-center text-2xl font-montserrat-bold text-gray-800" x-text="answer.question"></h2>
              <span class="absolute h-[3px] left-0 -bottom-[3px] bg-pink-400 transition-all linear duration-500 w-0" x-ref="stepper"></span>
            </div>
    
            <div class="h-full grid place-items-center transition-all duration-500 linear">
              <div class="max-w-4xl w-full grid gap-4 text-center">
                <template x-for="item in answer.answers">
                  <div class="border rounded-lg w-full bg-white shadow-md hover:bg-pink-300 cursor-pointer transition-all ease duration-75 grid place-items-center" @click="handleScore($el);">
                    <span class="p-4 text-sm" x-text="item.answer" :data-type="item.type"></span>
                  </div>
                </template>
              </div>
            </div>

          </div>

          <!-- final step
          <div class="h-custom" x-show="step == 10">
            <template x-if="score >= 7">
              <div class="h-full grid place-items-center">
                <div class="flex flex-col text-center">
                  <span>Hai indovinato <span x-text="score"></span> su 10!! </span>
                  <span>Complimenti! Hai vinto!!!</span>
                </div>
              </div>
            </template> 
          </div>
           -->
        </section>

      </div>

      <div class="fixed w-screen h-screen inset-0 bg-black bg-opacity-75 grid place-items-center" x-show="showPopUp">

        <div class="w-[75vw] h-[80vh] bg-white rounded-lg overflow-y-auto pb-5" x-show="showPopUp" x-transition>

          <div class="flex justify-between p-5 bg-pink-300 sticky top-0">
            <span class="text-xl uppercase font-montserrat-bold">Hai indovinato <span x-text="score"></span> risposte su 10</span>
            <a href="/">Chiudi</a>
          </div>
            <div>
              <div class="space-y-4 mx-4">
                <template x-for="item in wrongAnswers">
                  <div class="text-sm shadow-[0px_2px_16px_0px_rgb(0,0,0,0.25)] p-4 rounded-md">
                    <span x-text="item.question" class="font-montserrat-bold px-5"></span>
                    <template x-for="answer in item.answers">
                        <p class="block px-5" x-text="answer.answer" :class="answer.type=='real' && 'text-green-400' "></p>
                    </template>
                  </div>
                </template>
              </div>
            </div>


        </div>
      </div>

    </div>

    

  </body>

</html>
