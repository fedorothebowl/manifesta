<!DOCTYPE html>
<html lang="it">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifesta!</title>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <link rel="manifest" href="/manifest.json">
  </head>

  <body class="antialiased relative">

    <div class="fixed w-screen h-screen bg-white grid place-items-center z-[100] transition-opacity duration-200" 
      x-init="window.addEventListener('load', () => {
        setTimeout(() => {
            $el.classList.add('pointer-events-none', 'opacity-0');
        }, 1000); // Ritardo di 1000 millisecondi (1 secondo)
    });">
      <img src="/assets/images/logo.png" class="w-80">
    </div>

    <div x-data="Answer()" class="bg-cover bg-no-repeat" style="background-image:url('/assets/images/background.png')">
      
      <!-- Audio -->
      <audio x-ref="winnerSong">
        <source src="/assets/audio/win.mp3" type="audio/mp3">
      </audio>
      <audio x-ref="loserSong">
        <source src="/assets/audio/lose.mp3" type="audio/mp3">
      </audio>

      <div class="grid place-items-center h-screen w-screen bg-no-repeat bg-cover bg-center overflow-hidden" >
        <section class="lg:overflow-hidden overflow-y-auto lg:w-[calc(100vw-5rem)] lg:h-[calc(100dvh-5rem)] w-[calc(100vw-2rem)] h-[calc(90dvh)] bg-white shadow-[0px_0px_10px_2px_rgba(0,0,0,0.25)] rounded-lg bg-opacity-75">
            
          <div class="sticky top-0 bg-white z-[1]">
              <img x-ref="banner" alt="" class="w-full lg:h-40 h-20 object-cover">
              <div class="w-full h-full bg-white bg-opacity-[15%] absolute top-0 left-0'"></div>
              <img class="max-w-[200px] absolute inset-0 m-auto" src="/assets/images/logo.png">
            </div>

            <div class="lg:h-[calc(90dvh-16rem)] h-[calc(90dvh-8rem)] flex flex-col" x-show="step < 5">
              <div class="border-b grid place-items-center relative">
                <!-- Domanda -->
                <h2 class="p-4 lg:px-12 text-center lg:text-2xl text-lg font-montserrat-bold text-gray-800 lg:leading-normal leading-[1.1]" x-text="answer.question"></h2>
                <!-- Barra di avanzamento -->
                <span class="absolute h-[3px] left-0 -bottom-[3px] bg-[#2E3F92] transition-all linear duration-500 w-0" x-ref="stepper"></span>
              </div>

              <div class="h-full grid place-items-center transition-all duration-500 linear">
                <div class="max-w-4xl w-full grid gap-4 text-center px-4">
                  <template x-for="item in answer.answers">
                    <div class="border rounded-lg w-full bg-white lg:hover:text-white shadow-md lg:hover:bg-[#2E3F92] cursor-pointer transition-all ease duration-75 grid place-items-center" @click="handleScore($el);">
                      <span class="p-4 text-sm" x-text="item.answer" :data-type="item.type"></span>
                    </div>
                  </template>
                </div>
              </div>

            </div>

            <div class="relative h-[calc(100dvh-15rem)] mb-4" x-show="step == 5">
              <div class="absolute inset-0 m-auto text-3xl uppercase grid place-items-center">
                <div class="text-center">
                  <div>Hai indovinato <span x-text="score"></span>
                    <template x-if="score == 1"><span>domanda</span></template>
                    <template x-if="score != 1"><span>domande</span></template>
                    su 5</div>
                  <span class="text-sm">Prossimo quiz tra <span x-ref="timeToRestart">10</span></span>
                </div>
              </div>
